name: KRT Bank CI/CD

on:
  push:
    branches: [ main, dev, homolog ]
  pull_request:
    branches:  [ main, homolog ]

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '20'

jobs:
  # ============================================
  # BACKEND - Build + Test
  # ============================================
  backend:
    name: Backend (.NET 8)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: krt
          POSTGRES_PASSWORD: REDACTED_DB_PASSWORD
          POSTGRES_DB: krtbank_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U krt -d krtbank_test"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run Unit Tests
        run: |
          dotnet test tests/KRT.Onboarding.Tests/KRT.Onboarding.Tests.csproj \
            --configuration Release --no-build \
            --logger "trx;LogFileName=onboarding-results.trx" \
            --collect:"XPlat Code Coverage"

          dotnet test tests/KRT.Payments.Tests/KRT.Payments.Tests.csproj \
            --configuration Release --no-build \
            --logger "trx;LogFileName=payments-results.trx" \
            --collect:"XPlat Code Coverage"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/TestResults/**'

  # ============================================
  # FRONTEND - Build + Lint
  # ============================================
  frontend:
    name: Frontend (Angular 17)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/Web/KRT.Web/package-lock.json

      - name: Install dependencies
        run: npm ci --silent
        working-directory: src/Web/KRT.Web

      - name: Build production
        run: npx ng build --configuration=production
        working-directory: src/Web/KRT.Web

  # ============================================
  # DOCKER - Build Images
  # ============================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Gateway
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/Services/KRT.Gateway/KRT.Gateway/Dockerfile
          push: false
          tags: krt-bank-gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Onboarding API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/Services/KRT.Onboarding/KRT.Onboarding.Api/Dockerfile
          push: false
          tags: krt-bank-onboarding-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Payments API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/Services/KRT.Payments/KRT.Payments.Api/Dockerfile
          push: false
          tags: krt-bank-payments-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/Web/KRT.Web/Dockerfile
          push: false
          tags: krt-bank-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
