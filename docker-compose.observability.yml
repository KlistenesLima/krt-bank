version: '3.9'

services:
  # ── Prometheus ──
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: krt-prometheus
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./infra/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - krt-network

  # ── Grafana ──
  grafana:
    image: grafana/grafana:10.2.0
    container_name: krt-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=REDACTED_GRAFANA_PASSWORD
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - krt-network

  # ── Node Exporter (metricas de SO) ──
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: krt-node-exporter
    ports:
      - "9100:9100"
    networks:
      - krt-network

  # ── AlertManager ──
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: krt-alertmanager
    ports:
      - "9093:9093"
    networks:
      - krt-network

volumes:
  prometheus-data:
  grafana-data:

networks:
  krt-network:
    driver: bridge