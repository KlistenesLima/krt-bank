version: '3.8'

services:
  # === Infrastructure ===
  postgres:
    image: postgres:16-alpine
    container_name: krt-postgres
    environment:
      POSTGRES_USER: krt
      POSTGRES_PASSWORD: REDACTED_DB_PASSWORD
      POSTGRES_DB: krtbank
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U krt -d krtbank"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: krt-rabbitmq
    ports:
      - "5672:5672"
      - "15680:15672"
    environment:
      RABBITMQ_DEFAULT_USER: krt
      RABBITMQ_DEFAULT_PASS: REDACTED_RABBITMQ_PASSWORD

  redis:
    image: redis:7-alpine
    container_name: krt-redis
    ports:
      - "6380:6379"

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: krt-keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"

  seq:
    image: datalust/seq:latest
    container_name: krt-seq
    environment:
      ACCEPT_EULA: "Y"
    ports:
      - "5341:5341"
      - "8081:80"
    volumes:
      - seq-data:/data

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: krt-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "32181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: krt-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  # === Services ===
  gateway:
    build:
      context: .
      dockerfile: src/Services/KRT.Gateway/KRT.Gateway/Dockerfile
    container_name: krt-gateway
    ports:
      - "5000:80"
    depends_on:
      - payments-api
      - onboarding-api
    environment:
      ASPNETCORE_ENVIRONMENT: Docker

  payments-api:
    build:
      context: .
      dockerfile: src/Services/KRT.Payments/KRT.Payments.Api/Dockerfile
    container_name: krt-payments
    ports:
      - "5002:80"
    depends_on:
      - postgres
      - rabbitmq
      - redis
      - kafka
      - seq
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=krtbank;Username=krt;Password=REDACTED_DB_PASSWORD"
      RabbitMQ__Host: "rabbitmq"
      Redis__Configuration: "redis:6379"
      Kafka__BootstrapServers: "kafka:9092"
      Serilog__WriteTo__1__Args__serverUrl: "http://seq:5341"

  onboarding-api:
    build:
      context: .
      dockerfile: src/Services/KRT.Onboarding/KRT.Onboarding.Api/Dockerfile
    container_name: krt-onboarding
    ports:
      - "5001:80"
    depends_on:
      - postgres
      - rabbitmq
      - redis
      - kafka
      - seq
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=krtbank;Username=krt;Password=REDACTED_DB_PASSWORD"
      RabbitMQ__Host: "rabbitmq"
      Redis__Configuration: "redis:6379"
      Kafka__BootstrapServers: "kafka:9092"
      Serilog__WriteTo__1__Args__serverUrl: "http://seq:5341"

volumes:
  postgres-data:
  seq-data:
