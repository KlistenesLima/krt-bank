# 2. NOVO CONTE√öDO (Inclui Postgres, Redis, Zookeeper, Kafka e AGORA RabbitMQ)
$composeContent = @'
name: krt-bank

services:
  postgres:
    image: postgres:15
    container_name: krt-bank-postgres-1
    environment:
      POSTGRES_DB: krt_bank
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - bank_pgdata:/var/lib/postgresql/data
    networks:
      - bank-net

  redis:
    image: redis:alpine
    container_name: krt-bank-redis-1
    ports:
      - "6380:6379"
    networks:
      - bank-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: krt-bank-zookeeper-1
    ports:
      - "32181:2181"
    networks:
      - bank-net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: krt-bank-kafka-1
    depends_on:
      - zookeeper
    ports:
      - "29092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - bank-net

  # --- NOVO SERVI√áO: RABBITMQ ---
  rabbitmq:
    image: rabbitmq:3-management
    container_name: krt-bank-rabbitmq-1
    hostname: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"     # Porta padr√£o para o Payments conectar
      - "15680:15672"   # Porta do Dashboard (Mudada para 15680 para evitar conflito)
    networks:
      - bank-net

volumes:
  bank_pgdata:

networks:
  bank-net:
    driver: bridge
'@

Set-Content "docker-compose.yml" $composeContent -Encoding UTF8
Write-Host "‚úÖ docker-compose.yml atualizado com RabbitMQ." -ForegroundColor Green

